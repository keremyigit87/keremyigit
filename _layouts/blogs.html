<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag v2.5.0 -->
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <title>{%if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}
    </title>

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
    <meta property="og:site_name" content="Kerem YiÄŸit's Blog">
    <meta property="article:publisher" content="http://www.facebook.com/kerem.yigit.566" />
    <meta property="article:author" content="https://www.facebook.com/kerem.yigit.566" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Nunito:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/main.css" />

    <!-- Modernizr -->
    <script src="{{ site.baseurl }}/js/modernizr.js"></script>
    {% include analytics.html %}
</head>

<body id="case-studies" class="page">
    {% include header.html %}
    <section>
        <div class="sign-logo-wrapper js-scene">
            <p class="sign-logo layer" data-depth="0.4">K</p>
        </div>
        <div class="space150"></div>
        <div class="space150"></div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    {{ content }} Blog Listesi
                </div>
            </div>
        </div>
        <div class="space150"></div>
        {% include footer.html %}
    </section>
    <div class="page-transition-white"></div>
    <div class="page-transition-black"></div>
</body>
<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
<script src="{{ site.baseurl }}/js/case.js"></script>

</html>
