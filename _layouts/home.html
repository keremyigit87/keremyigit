<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Begin Jekyll SEO tag v2.5.0 -->
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <title>{%if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}
    </title>

    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:image" content="{{ site.url }}/thumbs/{{ page.image }}" />
    <meta property="og:site_name" content="Kerem Yiğit's Blog">
    <meta property="article:publisher" content="http://www.facebook.com/kerem.yigit.566" />
    <meta property="article:author" content="https://www.facebook.com/kerem.yigit.566" />
    <meta property="article:published_time" content="{{ page.date }}" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">

    <link rel="canonical" href="{{ page.url | prepend: site.url }}">

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/reset.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Nunito:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ site.baseurl }}/css/main.css" />

    <!-- Modernizr -->
    <script src="{{ site.baseurl }}/js/modernizr.js"></script>
    {% include analytics.html %}
</head>

    <main>
        <section>

            </div>
            <div class="my-hello js-scene2">

            </div>
            <nav class="my-main-nav">
                <ul>
                    <!-- <li><a href="#" data-text="Case Studies" class="link-mask" id="">Case Studies</a></li> -->

                    <!-- <li><a href="javascript:void(0);" data-text="More Coming Soon" class="link-mask more-coming">More Coming Soon...</a></li> -->
                    <li><a href="mailto:hello@keremyigit.com" data-text="Contact Me" class="link-mask">Contact Me</a></li>
                </ul>
            </nav>
            <ul class="my-main-social">
                <li class="facebook-icon"><a href="https://www.facebook.com/kerem.yigit.566" target="_blank">facebook</a></li>
                <li class="twitter-icon"><a href="https://twitter.com/benboyleritimin" target="_blank">Twitter</a></li>
                <li class="linkedin-icon"><a href="https://www.linkedin.com/in/keremyigit/" target="_blank">Linkedin</a></li>
                <li class="behance-icon"><a href="https://www.behance.net/keremyigitec83" target="_blank">Behance</a></li>
                <li class="dribbble-icon"><a href="https://dribbble.com/Rilley" target="_blank">Dribbble</a></li>

            </ul>
            <div class="my-main-lines">

            </div>
        </section>
    </main>
    <div class="page-transition"></div>
</body>
<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
<script src="{{ site.baseurl }}/js/main.js"></script>

</html>
