<script>
    var mobileScreenSize = window.matchMedia("(max-width: 1200px)");
    window.onscroll = function () {
        stickyFunction();
    };
    if (mobileScreenSize.matches) {

        function stickyFunction() {
            var y = window.pageYOffset;
            if (y > 50) {
                TweenMax.to(".sign-logo-wrapper", 1, {
                    x: "-20px",
                    y: "-40px",
                    ease: Ease.easeInOut
                });

                TweenMax.to('.work-back', 1, {
                    x: "-29px",
                    y: "-40px",
                    ease: Ease.easeInOut
                });
                TweenMax.to("#nav-container", 1, {
                    x: "20px",
                    y: "-40px",
                    ease: Ease.easeInOut,
                    backgroundColor: '#000'
                });
                HamburgerTrigger.classList.add('sticky');
                TweenMax.to('.language-switch', 1, {
                    x: "50px",
                    y: "-40px",
                    ease: Ease.easeInOut,
                })
            } else {
                TweenMax.to(".sign-logo-wrapper", 1, {
                    y: "0px",
                    x: "0px",
                    ease: Ease.easeInOut
                });
                TweenMax.to('.work-back', 1, {
                    x: "0px",
                    y: "0px",
                    ease: Ease.easeInOut
                });
                TweenMax.to("#nav-container", 1, {
                    x: "0px",
                    y: "0px",
                    ease: Ease.easeInOut,
                    backgroundColor: 'transparent'
                });
                HamburgerTrigger.classList.remove('sticky');
                TweenMax.to('.language-switch', 1, {
                    x: "0px",
                    y: "0px",
                    ease: Ease.easeInOut,
                })
            }
        }
    } else {

        function stickyFunction() {
            var y = window.pageYOffset;
            if (y > 50) {
                TweenMax.to(".sign-logo-wrapper", 1, {
                    x: "-100px",
                    y: "-70px",
                    ease: Ease.easeInOut
                });

                TweenMax.to('.work-back', 1, {
                    x: "-109px",
                    y: "-70px",
                    ease: Ease.easeInOut
                });
                TweenMax.to("#nav-container", 1, {
                    x: "100px",
                    y: "-70px",
                    ease: Ease.easeInOut,
                    backgroundColor: '#000'
                });
                HamburgerTrigger.classList.add('sticky');
                TweenMax.to('.language-switch', 1, {
                    x: "170px",
                    y: "-70px",
                    ease: Ease.easeInOut,
                })
            } else {
                TweenMax.to(".sign-logo-wrapper", 1, {
                    y: "0px",
                    x: "0px",
                    ease: Ease.easeInOut
                });
                TweenMax.to('.work-back', 1, {
                    x: "0px",
                    y: "0px",
                    ease: Ease.easeInOut
                });
                TweenMax.to("#nav-container", 1, {
                    x: "0px",
                    y: "0px",
                    ease: Ease.easeInOut,
                    backgroundColor: 'transparent'
                });
                HamburgerTrigger.classList.remove('sticky');
                TweenMax.to('.language-switch', 1, {
                    x: "0px",
                    y: "0px",
                    ease: Ease.easeInOut,
                })
            }
        }
    }
</script>
